<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #game {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #000;
        }
        .enemy {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">Score: 0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
